<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title%}{% endblock title%} | Jeetu</title>
  <link rel="icon" type="image/x-icon" href="/static/logo.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    * { 
        margin : 0;
        padding: 0;
        box-sizing : border-box;
        font-family : "Poppins", sans-serif;
      }
      .navbar {
        background-color: #f9f6f9;
        border-bottom: 1px solid #ebebeb;
      }
      
      .footer {
        background-color: #f5f5f5;
        padding: 20px;
        text-align: center;
      }
      
      
      .container {
        position: relative;
        width: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        padding: 30px;
        
        
      }
      
      
       
      
      
      .container .card {
        position: relative;
        max-width : 500px;
        height : 215px;  
        background-color : #f9f6f9;
        margin : 30px 10px;
        padding : 20px 15px;
        background: radial-gradient(circle, transparent 25%, #ffffff  26%),linear-gradient(45deg, transparent 46%, #ecd4bf 47%, #ecd4bf 52%, transparent 53%), linear-gradient(135deg, transparent 46%, #ecd4bf 47%, #ecd4bf 52%, transparent 53%);
        background-size: 2em 2em;
        background-color: #ffffff;
        opacity: 1
        display : flex;
        flex-direction : column;
        box-shadow : 0 5px 20px rgba(0,0,0,0.5);
        transition : 0.3s ease-in-out;
        border-radius : 15px;
      }
      .container .card:hover {
        height : 320px;    
      }
      
      
      .container .card .image {
        position : relative;
        width : 200px;
        height : 260px;
        
        top : -40%;
        left: 8px;
        box-shadow : 0 5px 20px rgba(0,0,0,0.2);
        z-index : 1;
        border-radius : 15px;
      }
      
      .container .card .image img {
        max-width : 100%;
        border-radius : 15px;
      }

      .container .card .card-title {
        position: relative;
        /* width: 20px; */
        height: 20px;
        top: -150%;
        
        /* box-shadow: 0 5px 20px rgba(0,0,0,0.2); */
        z-index: 1;
        border-radius: 15px;
        
        font-size: 32px;
        font-weight: bold;
        font-family: "Courier New", Monospace fonts;
        opacity : 100%;
        transition : 0.3s ease-in-out;
      }
      .container .card .content {
        position : relative;
        top : -140px;
        padding : 0px 0px;
        color : #111;
        text-align : center;
        
        visibility : hidden;
        opacity : 0;
        transition : 0.3s ease-in-out;
          
      }
      
      .container .card:hover .content {
         margin-top : 30px;
         visibility : visible;
         opacity : 1;
         transition-delay: 0.2s;
        
      }
      .container .card:hover .card-title {
        display: none;
        
      }
    
  </style>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="https://dducollegedu.ac.in/"><img src='/static/logo.jpg' style="width: 70px; height:50px;" ></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://dducollegedu.ac.in/Viewtopics.aspx?MenuId=tQC3f_DDU_ELnjkxsWdj____hSF9IV2p____mB2Tlm">Notices</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Admissions
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="https://www.du.ac.in/">University Of Delhi</a></li>
              <li><a class="dropdown-item" href="/mainnet">Register</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="/mainnet">Something else here</a></li>
            </ul>
          <li class="nav-item">
            <a class="nav-link" href="/user">About Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  
  
  {% block body  %}{% endblock body %}
  <div class="footer">
    <p>Â© 2021 Deen Dayal Upadhyaya College. All Rights Reserved.</p>
  </div>
  
  

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  
</body>

</html>
